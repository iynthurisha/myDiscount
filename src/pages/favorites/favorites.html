<ion-header>
  <ion-navbar color="teal">
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Favoris
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <ion-img width="160" height="85" src="../../assets/imgs/myDiscountlogo.png" alt="myDiscount"></ion-img>
  </div>

  <p style="text-align: center">

    <p>
      Vous retrouvez ici les codes promos que vous avez ajout√© au <b>favoris !</b>
    </p>


    <ion-card *ngFor="let line of listpromo">
      <div text-center>
        <br>
        <ion-img width="60" height="60" src="{{ line.image }}"></ion-img>
        <br>
        {{ line.description }}
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-7>
            <button ion-button icon-start full color="light" (click)="onShowCodes(line,magasin)">
              <ion-icon name="barcode" color="teal"></ion-icon> Voir le code
            </button>

          </ion-col>
          <ion-col col-5>
            <button ion-button icon-start full [color]="line.isOnFav ? 'dark' : 'light'" (click)="presentToast(line)">
              <ion-icon [name]="line.isOnFav ? 'trash' : 'star'" color="light"></ion-icon>
            </button>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>


</ion-content>
