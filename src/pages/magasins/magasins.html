<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Magasins
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let magasin of magasinsList; let i  = index" (click)="onLoadMagasin(i)">
            <ion-icon name="cart"> </ion-icon>
            {{ magasin.name }}
        </button>
    </ion-list>
