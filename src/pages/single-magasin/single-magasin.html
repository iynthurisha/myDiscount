<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()" color="teal">Fermer</button>
    </ion-buttons>
    <ion-title>{{ magasin.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center>
    <ion-img width="60" height="60" src="{{ magasin.logo }}" alt="myDiscount"></ion-img>
  </div>

  <ion-card *ngFor="let line of code.promotions; let i = index"> {{ magasin.name }}
    <br>
    <div text-center>
      <ion-img width="60" height="60" src="{{ line.image }}"></ion-img>
      <br>
      {{ line.description }}
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <button ion-button icon-start full color="light" (click)="onShowCodes(line,magasin)">
            <ion-icon name="barcode" color="teal"></ion-icon>Voir le code
          </button>
        </ion-col>
        <ion-col col-5>
          <button ion-button icon-start full [color]="line.isOnFav ? 'dark' : 'light'" (click)="onAddFav(line)">
            <ion-icon name="star" [color]="line.isOnFav ? 'light' : 'teal'" ></ion-icon>Favoris
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
